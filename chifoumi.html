<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifumi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
</head>
<body>
    <div id="titre">
        <h1 class="notable-regular">Shifumi</h1>
    </div>
    
    <div id="divBoutons">
        <button class="btnpfc" id="btn0">🪨</button>
        <button class="btnpfc" id="btn1">📃</button>
        <button class="btnpfc" id="btn2">✂️</button>
    </div>

    <div id ="round">
        <p>Choix joueur : <span id="affichageJoueur">Aucun</span></p>
        <p>Choix ordi : <span id="affichageOrdi">Aucun</span></p>
        <p>Gagnant : <span id="affichageGagnant">Aucun</span></p>
    </div>

    <div id="tabScore">
        <p><span id="scoreJoueur">0</span> victoire(s)</p>
        <p><span id="scoreEgalite">0</span> égalité(s)</p>
        <p><span id="scoreDefaite">0</span> défaite(s)</p>
    </div>

    <div id="boutonsBottom">
        <button onclick="reset()">Réinitialiser</button>
        <a href="index.html">
            <button>Accueil</button>
        </a>
    </div>

    <p id="statut">Statut : <span id="statutSite">x</span></p>
    
</body>

<script src="javascript.js"></script>
</html>
